  <style>
    :root{
      --bg:#07070a;
      --text:#f2f4ff;
      --muted:rgba(242,244,255,.78);
      --line:rgba(255,255,255,.12);
      --card:rgba(10,12,18,.55);
      --shadow:0 20px 70px rgba(0,0,0,.55);
      --radius:22px;
      --max:1100px;
      --pad:22px;
      --accent:#7c5cff;
      --accent2:#22c55e;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    a{color:inherit}
    .container{
      width:100%;
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Top bar */
    .topbar{
      position:fixed;
      left:0; right:0; top:0;
      z-index:50;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(7,7,10,.80), rgba(7,7,10,.25));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .topbar .inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:12px var(--pad);
      max-width:var(--max);
      margin:0 auto;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      text-decoration:none;
      min-width: 0;
    }
    .logo{
      width:42px; height:42px; border-radius:14px;
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(34,197,94,.65));
      box-shadow: var(--shadow);
      display:grid; place-items:center;
      font-weight:900;
      letter-spacing:.4px;
      flex:0 0 auto;
    }
    .brand .txt{min-width:0}
    .brand .name{font-weight:900; line-height:1.1}
    .brand .sub{color:rgba(242,244,255,.70); font-size:12.5px; margin-top:2px}
    .nav{
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .nav a{
      text-decoration:none;
      color:rgba(242,244,255,.72);
      padding:8px 10px;
      border-radius:14px;
    }
    .nav a:hover{background: rgba(255,255,255,.08); color:var(--text)}
    @media (max-width: 900px){
      .nav{display:none;}
    }

    /* Buttons */
    .btnrow{display:flex; flex-wrap:wrap; gap:12px; margin-top:18px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:12px 14px;
      border-radius: 16px;
      font-weight:800;
      min-width: 200px;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      backdrop-filter: blur(10px);
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.10)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(124,92,255,.45));
      border-color: rgba(124,92,255,.55);
    }
    .btn.green{
      background: linear-gradient(135deg, rgba(34,197,94,.90), rgba(34,197,94,.35));
      border-color: rgba(34,197,94,.50);
    }
    .btn.ghost{
      background: rgba(255,255,255,.03);
    }
    @media (max-width: 900px){
      .btn{min-width: 100%}
    }

      align-items:center;

      padding: 92px 0 64px; /* topbar offset */

      background: #0b0d14;
      overflow:hidden;
    }
